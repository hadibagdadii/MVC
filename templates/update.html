{% extends 'base.html' %}

{% block title %}
    Task Master - Update Task
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>
    <form action="/update/{{ task.id }}" method="POST">
        <label for="content">Task:</label>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Personal">Personal</option>
            <option value="Work">Work</option>
            <option value="School">School</option>
            <option value="Islam">Islam</option>
            <option value="Activities">Activities</option>
            <option value="Other">Other</option>
            <!-- Add more options as needed -->
        </select>
        <input type="text" id="content" name="content" value="{{ task.content }}" required>
        <label for="due_date">Due Date:</label>
        <input type="datetime-local" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
